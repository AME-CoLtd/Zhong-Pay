version: '3.8'

services:
  # =====================
  # MySQL 数据库
  # =====================
  mysql:
    image: mysql:8.0
    container_name: zhongpay-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-zhongpay_root_123}
      MYSQL_DATABASE: zhong_pay
      MYSQL_USER: ${MYSQL_USER:-zhongpay}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-zhongpay_pass_123}
    ports:
      - "127.0.0.1:3306:3306"   # 仅监听本地，不暴露到公网
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --slow-query-log=1
      --slow-query-log-file=/var/log/mysql/slow.log
      --long-query-time=2
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-zhongpay_root_123}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - zhongpay-internal

  # =====================
  # 后端 API 服务
  # =====================
  server:
    build:
      context: ./packages/server
      dockerfile: Dockerfile
      args:
        NODE_VERSION: 20
    image: zhongpay-server:latest
    container_name: zhongpay-server
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: mysql://${MYSQL_USER:-zhongpay}:${MYSQL_PASSWORD:-zhongpay_pass_123}@mysql:3306/zhong_pay
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost}
      # 支付宝配置
      ALIPAY_APP_ID: ${ALIPAY_APP_ID:-}
      ALIPAY_PRIVATE_KEY: ${ALIPAY_PRIVATE_KEY:-}
      ALIPAY_PUBLIC_KEY: ${ALIPAY_PUBLIC_KEY:-}
      ALIPAY_NOTIFY_URL: ${ALIPAY_NOTIFY_URL:-}
      # 微信支付配置
      WECHAT_APP_ID: ${WECHAT_APP_ID:-}
      WECHAT_MCH_ID: ${WECHAT_MCH_ID:-}
      WECHAT_API_KEY: ${WECHAT_API_KEY:-}
      WECHAT_NOTIFY_URL: ${WECHAT_NOTIFY_URL:-}
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./packages/server/logs:/app/logs
      - ./packages/server/certs:/app/certs:ro
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - zhongpay-internal
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # =====================
  # Nginx 反向代理（统一入口）
  # =====================
  nginx:
    image: nginx:1.25-alpine
    container_name: zhongpay-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./packages/admin/dist:/usr/share/nginx/html:ro  # 前端构建产物
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro             # SSL 证书
      - nginx_logs:/var/log/nginx
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - zhongpay-internal
      - zhongpay-external

  # =====================
  # Redis（可选，用于会话/缓存）
  # =====================
  # redis:
  #   image: redis:7-alpine
  #   container_name: zhongpay-redis
  #   restart: unless-stopped
  #   command: redis-server --requirepass ${REDIS_PASSWORD:-zhongpay_redis}
  #   volumes:
  #     - redis_data:/data
  #   networks:
  #     - zhongpay-internal

volumes:
  mysql_data:
    driver: local
  nginx_logs:
    driver: local
  # redis_data:
  #   driver: local

networks:
  zhongpay-internal:
    driver: bridge
    internal: true      # 内网，不直接暴露
  zhongpay-external:
    driver: bridge      # Nginx 通过此网络对外
