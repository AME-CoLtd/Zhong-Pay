name: Deploy to Cloudflare

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # ============================
  # 部署 Worker（API）
  # ============================
  deploy-worker:
    name: Deploy Worker (CF)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/worker
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/worker/package-lock.json

      - run: npm ci

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          workingDirectory: packages/worker
          command: deploy --env production

  # ============================
  # 部署 Pages（前端）
  # ============================
  deploy-pages:
    name: Deploy Pages (CF)
    runs-on: ubuntu-latest
    needs: deploy-worker
    defaults:
      run:
        working-directory: packages/admin
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/admin/package-lock.json

      - run: npm ci

      - name: Build admin
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.CF_WORKER_URL }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: pages deploy dist --project-name=zhong-pay-admin --branch=main
          workingDirectory: packages/admin
