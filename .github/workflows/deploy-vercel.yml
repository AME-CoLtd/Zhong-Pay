name: Deploy to Vercel

on:
  push:
    branches: [main]
  workflow_dispatch:    # 支持手动触发

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID_API: ${{ secrets.VERCEL_PROJECT_ID_API }}
  VERCEL_PROJECT_ID_ADMIN: ${{ secrets.VERCEL_PROJECT_ID_ADMIN }}

jobs:
  # ============================
  # 部署后端 API 到 Vercel
  # ============================
  deploy-api:
    name: Deploy API (Vercel)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/server
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/server/package-lock.json

      - run: npm ci
      - run: npx prisma generate

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_PROJECT_ID: ${{ env.VERCEL_PROJECT_ID_API }}

      - name: Build for Vercel
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_PROJECT_ID: ${{ env.VERCEL_PROJECT_ID_API }}

      - name: Deploy API to Vercel
        id: deploy-api
        run: |
          URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT
        env:
          VERCEL_PROJECT_ID: ${{ env.VERCEL_PROJECT_ID_API }}

      - name: Comment API URL
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `✅ API 部署成功: ${{ steps.deploy-api.outputs.url }}`
            })

  # ============================
  # 部署前端到 Vercel
  # ============================
  deploy-admin:
    name: Deploy Admin (Vercel)
    runs-on: ubuntu-latest
    needs: deploy-api
    defaults:
      run:
        working-directory: packages/admin
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/admin/package-lock.json

      - run: npm ci

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_PROJECT_ID: ${{ env.VERCEL_PROJECT_ID_ADMIN }}

      - name: Build for Vercel
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_PROJECT_ID: ${{ env.VERCEL_PROJECT_ID_ADMIN }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Deploy Admin to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_PROJECT_ID: ${{ env.VERCEL_PROJECT_ID_ADMIN }}
